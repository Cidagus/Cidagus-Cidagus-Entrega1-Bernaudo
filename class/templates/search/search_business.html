{% extends 'index/index.html' %}



{% block content %}
    
    <form action={% url 'search_business' %} method="get">
        {% csrf_token %}

        <table>
            {{search.as_table}}
        </table>

        <input type="submit" placeholder="Send">
    </form>

    {% if data %}
        Searched by data  {{data}}
    
            {% for business in search_business %}
                <li>
                    {{business}}
                </li>
            {% endfor %}
    {% else %}
            Nothing searched
    {% endif %}

{% endblock content %}
